<div class="container" *ngIf="anime$ | async as anime">
    <img class="background-img" [src]="anime.img" alt="">

    <div class="main">
        <img class="banner" [src]="anime.img" alt="">
        <div class="info">
            <h2>{{anime.name}}</h2>
            <p>{{anime.sinopse}}</p>
        </div>
    </div>
</div>
